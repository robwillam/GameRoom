<body>
    <div class="header">
        <a href="./">
            <img src="images/logo.png" class="logo" alt="logo" height="42" width="42">
            <h1>
                Game Room
            </h1>
        </a>
    </div>
    <hr>
    <div class="search-container">
        <input type="text" id="gameFinder" onkeyup="gameFinder()" placeholder="Search for games" title="Type in a game">
        <script>
            function gameFinder() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("gameFinder");
                filter = input.value.toUpperCase();
                ul = document.getElementById("Games");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    </div>
    <hr>
    <div class="Games" id="Games">
